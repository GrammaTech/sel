variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_CLONE_PATH: /root/quicklisp/local-projects/sel

default:
  image: docker.grammatech.com/synthesis/sel
  tags: ["kubernetes", "cluster"]

check-format:
  stage: .pre
  script:
    - git lisp-format

build-manual:
  stage: test
  script:
    - make doc

.test-template: &test
  stage: test
  script:
    - unbuffer make check

test-ccl:
  variables:
    LISP: 'ccl'
  <<: *test

test-sbcl:
  variables:
    LISP: 'sbcl'
  <<: *test
