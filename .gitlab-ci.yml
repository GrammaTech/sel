variables:
  GIT_SUBMODULE_STRATEGY: recursive

default:
  image: $DOCKER_REGISTRY/$CI_PROJECT_PATH
  tags: ["kubernetes", "cluster"]
  before_script:
    - cp -r $(pwd)/ /root/quicklisp/local-projects/
    - cd /root/quicklisp/local-projects/$CI_PROJECT_NAME
    - GT=yes make dependencies

check-format:
  stage: .pre
  script:
    - git lisp-format
  except:
    - schedules

build-manual:
  stage: test
  script:
    - make doc
  except:
    - schedules

.test-template: &test
  stage: test
  script:
    - LISP=$LISP GT=yes make real-check
  except:
    - schedules

test-sbcl:
  variables:
    LISP: 'sbcl'
  <<: *test

test-ccl:
  variables:
    LISP: 'ccl'
  <<: *test

test-python:
  stage: test
  script:
    - LISP=sbcl GT=yes make python-check
  except:
    - schedules

build-python-libraries:
  stage: build
  image: $DOCKER_REGISTRY/$CI_PROJECT_PATH/python
  script: >-
    sbcl --load "/root/quicklisp/setup.lisp" \
         --eval '(ql:quickload :software-evolution-library/deploy-tree-sitter-interface)' \
         --eval '(asdf:make :software-evolution-library/deploy-tree-sitter-interface)' \
         --eval '(quit)'
    cp python/asts/* ${CI_PROJECT_DIR}/python/asts/
  artifacts:
    paths:
      - python/asts
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^r\d\d\d\d\.\d\d\.\d\d/'

deploy-python-package:
  inherit:
    default: false
  stage: deploy
  image: python:3.7-slim
  needs: [build-python-libraries]
  dependencies: [build-python-libraries]
  script:
    - cd python/
    - pip install -r requirements-dev.txt
    - python3 setup.py bdist_wheel --dist-dir=$CI_PROJECT_DIR/python/dist
    - python3 -m twine upload --verbose $CI_PROJECT_DIR/python/dist/*.whl -u __token__ -p $PYPI_API_KEY
  tags:
    - kubernetes
  rules:
    - if: '$CI_COMMIT_REF_NAME =~ /^r\d\d\d\d\.\d\d\.\d\d/'

dependent-genpatcher:
  stage: deploy
  only: [master]
  except: [schedules]
  trigger: synthesis/genpatcher

dependent-refactoring-mutations:
  stage: deploy
  only: [master]
  except: [schedules]
  trigger: synthesis/refactoring-mutations

dependent-resolve:
  stage: deploy
  only: [master]
  except: [schedules]
  trigger: synthesis/resolve

dependent-ssr:
  stage: deploy
  only: [master]
  except: [schedules]
  trigger: synthesis/ssr

dependent-trace-db:
  stage: deploy
  only: [master]
  except: [schedules]
  trigger: synthesis/trace-db

# Use kaniko to build docker image.
#  https://docs.gitlab.com/ee/ci/docker/using_kaniko.html
#  https://github.com/GoogleContainerTools/kaniko
scheduled-build:
  stage: build
  inherit:
    default: false
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  tags: ["kubernetes", "cluster"]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - >-
      /kaniko/executor
      --context=$CI_PROJECT_DIR/
      --dockerfile=$CI_PROJECT_DIR/Dockerfile
      --destination=$DOCKER_REGISTRY/$CI_PROJECT_PATH
  only:
    - schedules
