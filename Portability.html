<span id="Portability-1"></span><h3 class="appendixsec">E.8 Portability</h3>

<p>All code should be portable across at least
<a href="http://www.sbcl.org/">SBCL</a> and
<a href="https://ccl.clozure.com/">CCL</a>.  Any code which is specific to a
particular implementation must be protected by <code>#+impl</code> guards.
</p>
